<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dog Drawing in a Card with p5.js</title>
  <!-- Inclusione di Bootstrap CSS tramite CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Inclusione di p5.js tramite CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Sfondo gradient per un tocco moderno */
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      padding: 15px;
    }
    /* Il canvas p5.js verr√† contenuto in questo div */
    #canvas-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header text-center">
      <h3>Dog Drawing</h3>
    </div>
    <div class="card-body">
      <div id="canvas-container"></div>
    </div>
  </div>

  <script>
    function setup() {
      const canvas = createCanvas(400, 400);
      canvas.parent("canvas-container");
      noLoop(); // Disegna solo una volta per ottenere un'immagine statica
    }

    function draw() {
      // Sfondo del canvas
      background(230);

      // Corpo del cane
      noStroke();
      fill(160, 130, 90);
      ellipse(200, 270, 140, 90);

      // Coda: curva disegnata con bezier
      stroke(160, 130, 90);
      strokeWeight(4);
      noFill();
      beginShape();
        vertex(270, 260);
        bezierVertex(300, 240, 340, 280, 300, 310);
      endShape();

      // Testa del cane
      noStroke();
      fill(160, 130, 90);
      ellipse(200, 180, 110, 110);

      // Orecchie (floppy ears)
      // Utilizzo di push/pop per ruotare gli elementi
      fill(160, 130, 90);
      
      // Orecchio sinistro: inclinato leggermente verso l'interno
      push();
        translate(150, 150);
        rotate(radians(15));
        ellipse(0, 0, 30, 50);
      pop();
      
      // Orecchio destro: inclinato leggermente verso l'interno
      push();
        translate(250, 150);
        rotate(radians(-15));
        ellipse(0, 0, 30, 50);
      pop();

      // Occhi
      fill(255);
      ellipse(180, 170, 20, 12); // Occhio sinistro
      ellipse(220, 170, 20, 12); // Occhio destro
      fill(0);
      ellipse(180, 170, 10, 10);
      ellipse(220, 170, 10, 10);

      // Naso
      fill(0);
      ellipse(200, 190, 12, 10);

      // Bocca
      noFill();
      stroke(0);
      strokeWeight(1);
      // Disegna una linea leggermente curva per simulare un sorriso
      arc(200, 200, 20, 15, 0, PI);

      // Dettaglio: Linea di separazione del muso
      line(200, 190, 200, 210);
    }
  </script>

  <!-- Bootstrap Bundle JS (opzionale, solo se servono componenti interattivi di Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
