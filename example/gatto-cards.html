<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Cat Drawing in a Card with p5.js</title>
  <!-- Bootstrap CSS tramite CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Inclusione di p5.js tramite CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Sfondo gradient per un tocco moderno */
      background: linear-gradient(120deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Stile della card per renderla gradevole */
    .card {
      width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      padding: 15px;
    }
    /* Il canvas p5.js verr√† contenuto in questo div */
    #canvas-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header text-center">
      <h3>Cat Drawing</h3>
    </div>
    <div class="card-body">
      <div id="canvas-container"></div>
    </div>
  </div>

  <script>
    // Creazione del canvas all'interno del container "canvas-container"
    function setup() {
      const canvas = createCanvas(400, 400);
      canvas.parent("canvas-container");
      noLoop(); // disegna solo una volta per un disegno statico
    }

    function draw() {
      // Imposta uno sfondo chiaro per il canvas
      background(220);

      // Corpo del gatto
      noStroke();
      fill(180);
      ellipse(200, 270, 130, 90);

      // Coda: disegnata con curve Bezier
      beginShape();
        vertex(260, 270);
        bezierVertex(290, 250, 320, 290, 280, 320);
        bezierVertex(270, 330, 250, 320, 260, 270);
      endShape(CLOSE);

      // Testa del gatto
      fill(180);
      ellipse(200, 180, 100, 100);

      // Orecchie con forma migliorata e interne color rosa chiaro
      fill(180);
      // Orecchio sinistro
      triangle(155, 140, 175, 80, 195, 140);
      // Orecchio destro
      triangle(205, 140, 225, 80, 245, 140);

      fill(255, 182, 193);
      // Interno orecchio sinistro
      triangle(165, 130, 175, 95, 185, 130);
      // Interno orecchio destro
      triangle(215, 130, 225, 95, 235, 130);

      // Occhi con dettagli: bianco, pupilla nera e riflesso
      // Occhio sinistro
      fill(255);
      ellipse(180, 175, 25, 15);
      fill(0);
      ellipse(180, 175, 12, 12);
      fill(255);
      ellipse(176, 170, 5, 5);
      // Occhio destro
      fill(255);
      ellipse(220, 175, 25, 15);
      fill(0);
      ellipse(220, 175, 12, 12);
      fill(255);
      ellipse(216, 170, 5, 5);

      // Naso: triangolo rosa acceso
      fill(255, 105, 180);
      triangle(200, 185, 195, 195, 205, 195);

      // Bocca a forma di sorriso con due archi
      noFill();
      stroke(0);
      strokeWeight(1);
      arc(195, 200, 10, 10, 0, PI);
      arc(205, 200, 10, 10, 0, PI);

      // Baffi simmetrici, fissati in modo preciso
      strokeWeight(1);
      // Baffi sinistri
      line(165, 195, 125, 190);
      line(165, 200, 125, 200);
      line(165, 205, 125, 210);
      // Baffi destri
      line(235, 195, 275, 190);
      line(235, 200, 275, 200);
      line(235, 205, 275, 210);
    }
  </script>

  <!-- Bootstrap Bundle JS (opzionale, solo se servono componenti interattivi di Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
